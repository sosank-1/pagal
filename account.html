<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-font: 'Montserrat', sans-serif;
            --primary-color: #000;
            --secondary-color: #666;
            --accent-color: #c0392b;
            --light-bg: #fafafa;
            --border-color: #e5e5e5;
            --hover-bg: #f0f0f0;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--primary-font);
            color: var(--primary-color);
            background-color: #fff;
            line-height: 1.5;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .container {
            display: flex;
            min-height: 100vh;
            max-width: 100%;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 240px;
            background-color: #fff;
            border-right: 1px solid var(--border-color);
            padding: 40px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 2px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 30px;
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 12px;
            font-weight: 400;
            transition: var(--transition);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            background-color: var(--hover-bg);
            color: var(--primary-color);
        }

        .nav-link.active {
            color: var(--primary-color);
            font-weight: 500;
            background-color: var(--light-bg);
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: var(--accent-color);
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 14px;
            width: 20px;
            text-align: center;
        }

        /* Logout Link */
        .logout-link {
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 50px;
            max-width: 1200px;
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Minimalistic Section Styles */
        .section-header {
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header h2 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .minimal-card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0;
            padding: 35px;
            margin-bottom: 30px;
        }

        .minimal-card h3 {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .minimal-card p {
            color: var(--secondary-color);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
            letter-spacing: 0.3px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 0;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        .btn:hover {
            background-color: #333;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            color: var(--secondary-color);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 0;
            font-family: var(--primary-font);
            font-size: 14px;
            font-weight: 300;
            transition: var(--transition);
            background-color: #fff;
            letter-spacing: 0.3px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-section="profile">
                            <i class="fas fa-user"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="orders">
                            <i class="fas fa-shopping-bag"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="settings">
                            <i class="fas fa-cog"></i> Account Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="wishlist">
                            <i class="fas fa-heart"></i> Wishlist
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="payment">
                            <i class="fas fa-credit-card"></i> Payment Options
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="reviews">
                            <i class="fas fa-star"></i> Reviews
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="returns">
                            <i class="fas fa-undo"></i> Returns
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="help">
                            <i class="fas fa-question-circle"></i> Help
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- Logout Link -->
            <div class="logout-link">
                <a href="#" class="nav-link" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Section -->
            <section id="profile" class="content-section active">
                <div class="section-header">
                    <h2>Profile</h2>
                </div>
                
                <div class="minimal-card">
                    <h3>Personal Information</h3>
                    <p>Welcome, <span id="user-email">Loading...</span></p>
                    <button class="btn">Edit Profile</button>
                    <button class="btn btn-outline">Change Password</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase Auth Integration -->
    <script type="module">
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Redirect if not logged in & display user email
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // If user is not logged in, redirect to the sign-in page
                window.location.href = "signin.html"; 
            } else {
                // If user is logged in, display their email
                document.getElementById("user-email").textContent = user.email;
            }
        });

        // Logout function
        window.handleLogout = async function() {
            if (confirm('Are you sure you want to log out?')) {
                await signOut(auth);
                // After logout, redirect to the sign-in page
                window.location.href = "signin.html"; 
            }
        };
    </script>
</body>
</html>
