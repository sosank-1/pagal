<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px 30px;
            position: relative;
        }

        .toggle-buttons {
            display: flex;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .toggle-btn.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #cce7ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .dashboard {
            display: none;
            text-align: center;
            padding: 40px 30px;
        }

        .dashboard h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .dashboard p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .logout-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }

        .hero-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 20px 20px 0 0;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: calc(100% - 20px);
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-image">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/32521c41-43ec-4c5f-8901-fcf6b21969f5.png" alt="Modern secure login interface with digital security elements and gradient background in purple and blue tones" />
        </div>
        
        <div class="header">
            <h1>Secure Portal</h1>
            <p>Your trusted authentication gateway</p>
        </div>

        <div class="form-container" id="authContainer">
            <div class="toggle-buttons">
                <button class="toggle-btn active" id="loginToggle">Login</button>
                <button class="toggle-btn" id="signupToggle">Sign Up</button>
            </div>

            <div class="message" id="messageBox"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading"></div>
                </button>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" style="display: none;">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required minlength="6">
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="submit-btn" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="loading"></div>
                </button>
            </form>
        </div>

        <!-- Dashboard (shown after successful login) -->
        <div class="dashboard" id="dashboard">
            <h2>Welcome to Your Dashboard!</h2>
            <p id="welcomeMessage">You have successfully logged in.</p>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace these with your actual EmailJS credentials
        // You can get these from your EmailJS dashboard (emailjs.com)
        const EMAILJS_PUBLIC_KEY = 'mk5D-t6uD1-6A1R-Z'; 
        const EMAILJS_SERVICE_ID = 'service_0e6tt06'; 
        const EMAILJS_TEMPLATE_ID = 'template_l65ibnn'; 

        // Initialize EmailJS
        emailjs.init(EMAILJS_PUBLIC_KEY);

        class AuthSystem {
            constructor() {
                this.currentUser = null;
                this.users = JSON.parse(localStorage.getItem('users')) || [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkExistingSession();
            }

            bindEvents() {
                // Toggle between login and signup
                document.getElementById('loginToggle').addEventListener('click', () => this.showLogin());
                document.getElementById('signupToggle').addEventListener('click', () => this.showSignup());

                // Form submissions
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('signupForm').addEventListener('submit', (e) => this.handleSignup(e));

                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());

                // Password strength checker
                document.getElementById('signupPassword').addEventListener('input', (e) => this.checkPasswordStrength(e.target.value));

                // Password confirmation
                document.getElementById('confirmPassword').addEventListener('input', (e) => this.checkPasswordMatch());

                // Forgot password
                document.getElementById('forgotPasswordLink').addEventListener('click', (e) => this.handleForgotPassword(e));
            }

            showLogin() {
                document.getElementById('loginToggle').classList.add('active');
                document.getElementById('signupToggle').classList.remove('active');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';
                this.hideMessage();
            }

            showSignup() {
                document.getElementById('loginToggle').classList.remove('active');
                document.getElementById('signupToggle').classList.add('active');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
                this.hideMessage();
            }

            async handleLogin(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                this.showLoading('loginBtn');

                // Simulate API delay
                await this.delay(1500);

                const user = this.users.find(u => u.email === email && u.password === password);

                if (user) {
                    this.currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    this.showMessage('Login successful! Welcome back.', 'success');
                    
                    setTimeout(() => {
                        this.showDashboard();
                    }, 1000);
                } else {
                    this.showMessage('Invalid email or password. Please try again.', 'error');
                    this.shakeForm('loginForm');
                }

                this.hideLoading('loginBtn');
            }

            async handleSignup(e) {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (password !== confirmPassword) {
                    this.showMessage('Passwords do not match!', 'error');
                    return;
                }

                if (this.users.find(u => u.email === email)) {
                    this.showMessage('Email already registered. Please use a different email.', 'error');
                    return;
                }

                this.showLoading('signupBtn');

                // Create new user
                const newUser = {
                    id: Date.now(),
                    name,
                    email,
                    password,
                    registeredAt: new Date().toISOString()
                };

                // Simulate API delay for account creation
                await this.delay(1000);

                try {
                    // Send welcome email using EmailJS
                    await this.sendWelcomeEmail(newUser);
                    
                    // Save user to local storage
                    this.users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(this.users));
                    
                    this.showMessage('Account created successfully! Welcome email sent. You can now login.', 'success');
                    
                    // Clear form and switch to login
                    document.getElementById('signupForm').reset();
                    document.getElementById('passwordStrength').textContent = ''; // Clear strength message
                    setTimeout(() => {
                        this.showLogin();
                    }, 2000);
                    
                } catch (error) {
                    console.error('Email sending failed:', error);
                    // Even if email fails, create the account
                    this.users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(this.users));
                    this.showMessage('Account created successfully! (Welcome email could not be sent)', 'success');
                    
                    setTimeout(() => {
                        this.showLogin();
                    }, 2000);
                }

                this.hideLoading('signupBtn');
            }

            async sendWelcomeEmail(user) {
                const templateParams = {
                    to_name: user.name,
                    to_email: user.email,
                    from_name: 'CYLO Team', // Your company name
                    subject: 'Thanks for joining with CYLO family!', // Specific subject
                    login_url: window.location.href // Link back to your login page
                };

                try {
                    // This is the actual EmailJS call
                    const response = await emailjs.send(
                        EMAILJS_SERVICE_ID,
                        EMAILJS_TEMPLATE_ID,
                        templateParams,
                        EMAILJS_PUBLIC_KEY
                    );
                    console.log('Email sent successfully:', response);
                    return response;
                } catch (error) {
                    console.error('Failed to send email:', error);
                    throw error; // Re-throw to be caught by the calling function
                }
            }

            handleForgotPassword(e) {
                e.preventDefault();
                const email = prompt('Enter your email address to reset password:');
                
                if (email) {
                    const user = this.users.find(u => u.email === email);
                    if (user) {
                        this.showMessage('Password reset instructions sent to your email!', 'info');
                        // In a real app, you would send a password reset email here
                        console.log('Password reset email would be sent to:', email);
                    } else {
                        this.showMessage('Email not found in our records.', 'error');
                    }
                }
            }

            checkPasswordStrength(password) {
                const strengthIndicator = document.getElementById('passwordStrength');
                let strength = 0;
                let text = '';
                let className = '';

                if (password.length >= 6) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/\d/)) strength++;
                if (password.match(/[^a-zA-Z\d]/)) strength++;

                switch (strength) {
                    case 0:
                    case 1:
                        text = 'Weak password';
                        className = 'strength-weak';
                        break;
                    case 2:
                    case 3:
                        text = 'Medium strength';
                        className = 'strength-medium';
                        break;
                    case 4:
                        text = 'Strong password';
                        className = 'strength-strong';
                        break;
                }

                strengthIndicator.textContent = text;
                strengthIndicator.className = `password-strength ${className}`;
            }

            checkPasswordMatch() {
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmInput = document.getElementById('confirmPassword');

                if (confirmPassword && password !== confirmPassword) {
                    confirmInput.classList.add('error');
                } else {
                    confirmInput.classList.remove('error');
                }
            }

            showDashboard() {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('welcomeMessage').textContent = 
                    `Welcome back, ${this.currentUser.name}! You have successfully logged in.`;
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('loginForm').reset();
                document.getElementById('signupForm').reset();
                this.showLogin();
                this.showMessage('You have been logged out successfully.', 'info');
            }

            checkExistingSession() {
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    this.currentUser = JSON.parse(savedUser);
                    this.showDashboard();
                }
            }

            showMessage(text, type) {
                const messageBox = document.getElementById('messageBox');
                messageBox.textContent = text;
                messageBox.className = `message ${type}`;
                messageBox.style.display = 'block';
            }

            hideMessage() {
                document.getElementById('messageBox').style.display = 'none';
            }

            showLoading(buttonId) {
                const button = document.getElementById(buttonId);
                const btnText = button.querySelector('.btn-text');
                const loading = button.querySelector('.loading');
                
                btnText.style.opacity = '0';
                loading.style.display = 'block';
                button.disabled = true;
            }

            hideLoading(buttonId) {
                const button = document.getElementById(buttonId);
                const btnText = button.querySelector('.btn-text');
                const loading = button.querySelector('.loading');
                
                btnText.style.opacity = '1';
                loading.style.display = 'none';
                button.disabled = false;
            }

            shakeForm(formId) {
                const inputs = document.querySelectorAll(`#${formId} input`);
                inputs.forEach(input => {
                    input.classList.add('error');
                    setTimeout(() => input.classList.remove('error'), 500);
                });
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the authentication system when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AuthSystem();
        });

        // Demo data for testing
        // Add some sample users for testing
        if (!localStorage.getItem('users')) {
            const demoUsers = [
                {
                    id: 1,
                    name: 'John Doe',
                    email: 'john@example.com',
                    password: 'password123',
                    registeredAt: new Date().toISOString()
                }
            ];
            localStorage.setItem('users', JSON.stringify(demoUsers));
        }
    </script>
</body>
</html>
